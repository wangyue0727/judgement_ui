{% extends "base.html" %}

{% block title %} Get Started {% endblock %}

{% block content %}
<div class="row" id="login_container">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div id="get-started">
      <h1>Evaluation Guidelines</h1>
    </div>
    {% include "guidelines.html" %}
    <p class="text-right">
      <a href="{% url 'assess.views.home' %}" class="btn btn-primary btn-lg" role="button">Start Evaluation</a>
    </p>
  </div>
  <div class="col-md-2"></div>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript">
  $(document).ready(function(){
    $('nav').remove();
    $('div#footer').remove();
    document.getElementById('id_username').focus();
  });
</script>
{% endblock %}
