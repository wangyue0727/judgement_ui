{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row" id="login_container">
  <div class="col-md-4"></div>
  <div class="col-md-4" id="login_form_wrapper">
    <h1>Login</h1>
    {% load url from future %}
    {% if form.errors %}
    <div id="login_error">
      <p class="bg-danger">Your username and password did not match. Please try again.</p>
    </div>
    {% endif %}

    <form role="form" name="loginform" id="loginform" action="{% url 'django.contrib.auth.views.login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock %}

{% block footer %}
<script type="text/javascript">
  $(document).ready(function(){
    $('nav').remove();
    $('div#footer').remove();
    document.getElementById('id_username').focus();
  });
</script>
{% endblock %}
